<template name="task">
  <!-- {{#if }} -->

  <div class="container p-3">
    <h1 class="app-title" id="header">To Do App</h1>
    <div class="card">
      <div class="card-header">New Task</div>
      <div class="card-body">
        <form id="addTaskForm">
          <div class="input-group mb-3">
            <input
              id="txtTaskName"
              name="taskName"
              type="text"
              class="form-control"
              placeholder="Type a new task"
              aria-describedby="btnAddNewTask"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <input type="checkbox" id="public" name="typeApp" />
          <label for="public">Private</label>
        </form>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-header">Public
        <a id="btnDeleteAll" href="#" class="btn btnDeleteAllPublic btn-outline-danger btn-sm delete-all float-right">	
            Delete All
        </a>
      </div>

      <ul id="task-list" class="list-group">
        {{#each showTodos}}
        <li class="list-group-item list-group-item-secondary">
          <p>{{this.name}}</p>
          <button
            class="btn btn-warning"
            type="button"
            data-toggle="collapse"
            data-target="#collapseExample{{this._id}}"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Edit
          </button>
          <button class="btn btn-danger delete">Delete</button>

          <div class="collapse mt-2" id="collapseExample{{this._id}}">
            <div class="card card-body">
              <form action="#" id="edit">
                <div class="row">
                  <input
                    type="text"
                    class="form-control"
                    value="{{this.name}}"
                    name="editTask"
                  />
                  <button
                    class="edit btn btn-success mt-2"
                    data-toggle="collapse"
                    data-target="#collapseExample{{this._id}}"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                  >
                    Edit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="card mt-3">
      <div class="card-header">Private
        <a id="btnDeleteAll" href="#" class="btn btnDeleteAllPrivate btn-outline-danger btn-sm delete-all float-right">	
            Delete All
        </a>
      </div>

      <ul id="task-list" class="list-group">
        {{#each showPrivateTodos}}
        <li class="list-group-item list-group-item-secondary">
          <p>{{this.name}}</p>
          <button
            class="btn btn-warning"
            type="button"
            data-toggle="collapse"
            data-target="#collapseExample{{this._id}}"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Edit
          </button>
          <button class="btn btn-danger delete">Delete</button>

          <div class="collapse mt-2" id="collapseExample{{this._id}}">
            <div class="card card-body">
              <form action="#" id="edit">
                <div class="row">
                  <input
                    type="text"
                    class="form-control"
                    value="{{this.name}}"
                    name="editTask"
                  />
                  <button
                    class="edit btn btn-success mt-2"
                    data-toggle="collapse"
                    data-target="#collapseExample{{this._id}}"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                  >
                    Edit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
