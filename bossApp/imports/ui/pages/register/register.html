<template name="register">

    <div class="signup-form">
        <form action="" id="registerForm" class="form-horizontal">
            <div class="col-xs-8 col-xs-offset-4">
                <h2>Sign Up</h2>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Fullname</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="fullname" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Username</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="username" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Email Address</label>
                <div class="col-xs-8">
                    <input type="email" class="form-control" name="email" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Password</label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" name="password" required="required">
                </div>
            </div>

            <div class="form-group">
                <input type="radio" value="admin" name="RegisterStatus" class="registerStatus" id="admin" checked>
                <label for="admin">Admin</label>
                <input type="radio" value="user" name="RegisterStatus"  class="registerStatus" id="user">
                <label for="user">User</label>
            </div>
            {{#if getStatus}}
           <div class="company">
               <div class="form-group">
                   <label class="control-label col-xs-4">Company</label>
                   <div class="col-xs-8">
                       <input type="text" class="form-control" name="companyname" required="required">
                   </div>
               </div>
               <div class="form-group">
                   <label class="control-label col-xs-4">Company Category</label>
                   <div class="col-xs-8">
                       <select name="companycategory" id="" class="form-control">
                          {{#each  getCategory}} <option value="{{this._id}}">{{this.category}}</option>{{/each}}
                       </select>
                   </div>
               </div>
               <div class="form-group">
                   <label class="control-label col-xs-4">Location</label>
                   <div class="col-xs-8">
                       <input type="text" class="form-control" name="location" required="required">
                   </div>
               </div>
               <div class="form-group">
                   <label class="control-label col-xs-4">About Company</label>
                   <div class="col-xs-8">
                       <textarea name="aboutcompany" class="form-control"></textarea>
                   </div>
               </div>
           </div>
            {{/if}}
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="/login">Login here</a></div>
    </div>
</template>
