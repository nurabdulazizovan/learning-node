<template name="editVacancy">
    {{#with getOneVacancy}}
        <div class="signup-form formSecond">
            <form action="" id="editvacancyForm" class="form-horizontal">
                <div class="col-xs-8 col-xs-offset-4">
                    <h2>Edit Vacancy</h2>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">Vacancy Name</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" name="vacancyName" value="{{vacancyname}}" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">Company Name</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" name="companyname" value="{{companyname}}" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">Company Category</label>
                    <div class="col-xs-8">
                        <select name="companycategory" id="" class="form-control">
                            {{#each  getCategory}}
                                <option value="{{this._id}}">{{this.category}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">Location</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" name="location" value="{{location}}" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">About Company</label>
                    <div class="col-xs-8">
                        <textarea name="aboutcompany" value="{{aboutcompany}}" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">Vacancy Description</label>
                    <div class="col-xs-8">
                        <textarea name="aboutvacancy" value="{{aboutvacancy}}" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">Job Recruitments</label>
                    <div class="col-xs-8">
                        <textarea name="jobrecruitment" value="{{jobrecruitment}}" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8 col-xs-offset-4">
                        <button type="submit" class="btn btn-primary btn-lg">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    {{/with}}
</template>
