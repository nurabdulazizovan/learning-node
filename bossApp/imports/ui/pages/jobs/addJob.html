<template name="addJob">
    <div class="signup-form formSecond">
        <form action="" id="vacancyForm" class="form-horizontal">
            <div class="col-xs-8 col-xs-offset-4">
                <h2>Add Vacancy</h2>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Vacancy Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="vacancyName" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Company Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="companyname" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Company Category</label>
                <div class="col-xs-8">
                    <select name="companycategory" id="" class="form-control">
                        {{#each  getCategory}}
                            <option value="{{this._id}}">{{this.category}}</option>{{/each}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Location</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="location" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">About Company</label>
                <div class="col-xs-8">
                    <textarea name="aboutcompany" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Vacancy Description</label>
                <div class="col-xs-8">
                    <textarea name="aboutvacancy" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
            <label class="control-label col-xs-4">Job Recruitments</label>
            <div class="col-xs-8">
                <textarea name="jobrecruitment" class="form-control"></textarea>
            </div>
    </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-4">
                    <button type="submit" class="btn btn-primary btn-lg">Add</button>
                </div>
            </div>
        </form>
    </div>
</template>
