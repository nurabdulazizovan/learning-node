<template name="jobList">
    <div class="container">
        <div class="row mt-5">
            {{#each getVacancies}}
                <div class="col-sm-6 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><a href="/vacancyDetail/{{_id}}">{{this.vacancyname}}</a></h5>
                            <p class="card-text">{{this.companyname}}</p>
                            {{#if getAdminstatus}}
                                <a href="/editVacancy/{{_id}}" class="btn btn-warning" id="edit">Edit</a>
                                <a href="#" class="btn btn-danger" id="delete">Delete</a>
                            {{/if}}
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
