<template name="mainLayout">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home</a>
                </li>

                {{#if getAdminstatus}}
                    <li class="nav-item ">
                        <a class="nav-link" href="/joblist">Vacancies</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/addJob">Add Vacancy</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/applyListAdmin"> Apply list</a>
                    </li>
                {{/if}}
                {{#if getUserstatus}}
                    <li class="nav-item ">
                        <a class="nav-link" href="#" type="button" data-toggle="modal" data-target="#exampleModal">Add Cv</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/applyListAdmin">My Apply list</a>
                    </li>
                {{/if}}
            </ul>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    Account
                </button>
                <div class="dropdown-menu dropdown-menu-right">


                    {{#if getUser}}
                        <button id="logoutForm" class="dropdown-item">
                            Log out
                        </button>
                    {{else}}
                        <a href="/register" class="dropdown-item">Register</a>
                        <a href="/login" class="dropdown-item">Login</a>
                    {{/if}}

                </div>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="" id="resumeForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Cv</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="addCv"  class="text-info cursor-pointer">Upload Cv</label>
                        <input type="file" name="resume" id="addCv" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Save changes</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    {{> Template.dynamic template=main }}
</template>
