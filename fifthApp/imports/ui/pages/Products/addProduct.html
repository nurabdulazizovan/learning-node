<template name="addProduct">
   <div class="container">
       <h1 class="text-center my-5">Add Product Form</h1>
       <form action="" id="addProduct">
           <div class="form-group">
               <label for="">Product Name</label>
               <input type="text" name="productName" class="form-control">
           </div>
           <div class="form-group">
               <label for="">Product Price</label>
               <input type="number" name="productPrice" class="form-control">
           </div>
           <div class="form-group">
               <label for="">Product Category</label>
               <select name="productCategory" class="form-control">
                 {{#each showCategory}} <option value="{{this._id}}">{{this.text}}</option>{{/each}}
               </select>
           </div>
           <div class="form-group">
               <label for="">Product Image</label>
               <input type="file" name="productImage" class="form-control">
           </div>
           <div class="form-group">
               <label for="">Product Description</label>
               <textarea name="productDescription"  class="form-control"></textarea>
           </div>
           <div class="form-group">
               <label for="">Product Featured</label>
               <input type="checkbox" name="isFeatured">
           </div>
           <div class="form-group">
               <button class="btn btn-success">Submit</button>
               <button class="btn btn-outline-secondary">Cancel</button>
           </div>
       </form>
   </div>
</template>
